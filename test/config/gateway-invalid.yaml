# Example gateway configuration

# Message bus server
messenger:
  certsFolder: /invalid/folder # used when useTLS is true
  protocol: "" # smbus, MQTT, default smbus
  # useTLS: true # use TLS for client/server messaging

# Logging
logging:
  # logFile: "/var/log/wost/gateway.log"
  # loglevel is used in test to verify the file was actually loaded
  logLevel: "debug" # debug, info, warning, error. Default is warning

# Plugins to start
plugins: # list of plugins to start
  - ls
  - msgbus
