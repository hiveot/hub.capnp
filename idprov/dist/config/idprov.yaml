# Configuration file for IDProv provisioning service

# Listening address of the server when different from the hub mqtt server
# idpAddress: ""

# Listening port of the server. Default is 8880
#idpPort: 8880

# Folder for certificate storage relative to home. Default is certstore
#certStoreFolder: "certstore"

# Instance ID of the client. Default is the plugin ID 'idprov'
# clientID: "idprov"

# Enable DNS-SD discovery publications. Default is enabled.
#enableDiscovery: true

# Certificate validity period in days. Default is 30
#validForDays: 30

# Additional services that IDProv publishes for discovery
#services:
#  directory: https://{{.hubaddress}}:8886/ # must match thingdir.yaml
#  portal: https://{{.hubaddress}}:8884/    # must match thingview.yaml
