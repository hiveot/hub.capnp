# Authentication service configuration


# override the server address from hub.yaml
#address: localhost

# Service listening port or 0 to use the default port 8881
#port: 8881

# ClientID to identify this service as. Default is the pluginID
#clientID: authservice

# Enable the client configuration store for authenticated users. Default is true
#configStoreEnabled: true

# Set the client config store folder. Default is 'clientconfig' in the config folder
#configStoreFolder: clientconfig

# PasswordFile, in the config folder, to read from.
# Use "" for default defined in 'unpwstore.DefaultPasswordFile'
#passwordFile: "hub.passwd"

# access token validity in seconds. Default is 1 hour
accessTokenValiditySec: 60

# refresh token validity in seconds. Default is 1209600 (14 days)
refreshTokenValiditySec: 120
