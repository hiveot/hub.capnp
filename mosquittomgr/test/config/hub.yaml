# Example hub configuration

# Message bus server
address: "127.0.0.1" # LAN address to connect to the message bus
mqttPortUnpw: 9883 # username password auth over MQTT/TLS
mqttPortCert: 9884 # certificate based auth over MQTT/TLS
mqttPortWS: 9885 # username password auth over WebSocket/TLS

mqttTimeout: 3

# Logging
logLevel: "info" # debug, info, warning, error. Default is warning


# app config, logs and certs go into the temp folder (see test_main)
configFolder: "."
logFolder: "."
certsFolder: "."

# don't set these as they are set in the test code
#binFolder
#certsFolder
