# Example hub configuration

# hub services address
address: "127.0.0.1"

# mqtt ports
mqttPortCert: 9884 # certificate based auth over MQTT/TLS
mqttPortUnpw: 9883 # certificate based auth over MQTT/TLS
mqttPortWS: 9885 # username password auth over WebSocket/TLS
mqttTimeout: 3

# Logging
logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "./config" # plugin config, relative to the working directory
#certsFolder: "./certs" # set to activate TLS. Relative to app home folder

# certs and log are in the same temp (home) folder, not in subfolders
certsFolder: "."
logFolder: "."
