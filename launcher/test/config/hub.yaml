# Example launcher configuration

# Message bus server
address: "127.0.0.1" # LAN address to connect to the message bus
mqttPortUnpw: 9883 # password based authn over MQTT/TLS
mqttPortCert: 9884 # certificate based authn over MQTT/TLS
mqttPortWS: 9885 # username password authn over WebSocket/TLS
mqttTimeout: 3

# Logging
logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "./config" # plugin config, relative to the working directory
#certsFolder: "./certsclient" # set to activate TLS. Relative to app home folder


# keep the existing server and hub client certificates and keys (signed by CA) on startup
# instead of generating a new certificate. Default is false
# The server certificate is used to validate access tokens so generating a new certificate invalidates
# existing access tokens.
#keepServerCertOnStartup: false
