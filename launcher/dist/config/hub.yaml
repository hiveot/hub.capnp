# Example launcher configuration

# Message bus configuration, paths are relative to application home which is the parent folder of the launcher binary
address: "127.0.0.1" # IP or hostname of message bus. Defaults to outbound interface address
#mqttPortUnpw: 8883 # username/password based authn over MQTT/TLS
#mqttPortCert: 8884 # certificate based authn over MQTT/TLS
#mqttPortWS: 8885 # username/password authn over WebSocket/TLS

#mqttTimeout: 3 # Mqtt connection timeout, default is 3

# Default logging level
logLevel: "info" # debug, info, warning, error. Default is warning

#Folders are relative to the app home directory. Use absolute path if they reside elsewhere
#configFolder: "./config"
#certsFolder: "./certs"


# keep the existing server and hub client certificates and keys (signed by CA) on startup
# instead of generating a new certificate. Default is false
# The server certificate is used to validate access tokens so generating a new certificate invalidates
# existing access tokens.
#keepServerCertOnStartup: false
