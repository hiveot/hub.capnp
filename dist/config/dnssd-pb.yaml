# Configuration file for discovery service
#clientID: discovery-pb   # override the clientID of the discovery service. Default is 'discovery-pb'
publishTD: true # publish the TD of the discovery service. Default is false

# Discovery of services via mDNS
# This publishes registered hub services as name.{serviceType}
#  hostname, address, port, txt fields
#serviceType: _wot._tcp  # override the DNS-SD service type. Default is _wot._tcp
#domain: local. # override the DNS-SD domain. Default is "local."
