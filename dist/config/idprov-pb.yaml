# Configuration file for IDProv provisioning protocol binding

# Listening address of the server when different from the hub mqtt server
# idpAddress: ""

# Listening port of the server. Default is 43776
#idpPort: 43776

# Folder for certificate storage relative to home. Default is certstore
#idpCerts: "certstore"

# Instance ID of the client. Default is the plugin ID 'idprov-pb'
# clientID: "idprov-pb"

# Enable DNS-SD discovery publications. Default is enabled.
#enableDiscovery: true

# Certificate validity period in days. Default is 30
#validForDays: 30

# Services that work with IDProv certificates
services:
  mqtt: mqtts://10.3.3.30:8883/
  mqttws: wss://10.3.3.30:8884/
  #wostdir: https://{10.3.3.30:9002/
  #wostportal: https://10.3.3.30:993/
  #adminportal: https://10.3.3.30:994/
  #adminapi: https://10.3.3.30:995/
