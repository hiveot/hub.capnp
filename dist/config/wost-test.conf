# Test configuration for testing of WoST plugins
# This uses the same certificates as production.
#
# If no certificates are present, then generate them using the WoST Hub:
#  cd ~/project/wost/hub (use your project folder)
#  make all
#  sudo cp dist/certs/* /etc/mosquitto/certs
#  sudo cp dist/config/wost-test.conf /etc/mosquitto/conf.d    (this file)
#

# MQTT over TLS/SSL
listener 9678
cafile /etc/mosquitto/certs/ca.crt
keyfile /etc/mosquitto/certs/hub.key
certfile /etc/mosquitto/certs/hub.crt
require_certificate false
tls_version tlsv1.2


# WebSockets over TLS/SSL
listener 9679
protocol websockets
cafile /etc/mosquitto/certs/ca.crt
keyfile /etc/mosquitto/certs/hub.key
certfile /etc/mosquitto/certs/hub.crt
require_certificate false
tls_version tlsv1.2



