# Hub Thing logger config file

# clientID for connecting to the message bus and use as service ID. Default is logger.
#clientID: "logger"

# Publish the TD of this service (default is false)
#publishTD: false

# The folder to log into, relative to home
#logsFolder: "logs/"

# Expose the service as a Thing
#exposeService: false

# The Thing IDs to log, or empty for all things
#thingIDs: []
