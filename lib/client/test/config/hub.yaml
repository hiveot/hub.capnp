# Example hub configuration

# Message bus server
#address: "127.0.0.1" // default is outbound ip
mqttPortUnpw: 9883 # certificate based auth over MQTT/TLS
mqttPortCert: 9884 # certificate based auth over MQTT/TLS
mqttPortWS: 9885 # username password auth over WebSocket/TLS
mqttTimeout: 1

# Logging
#logFile: "{clientID}.log" # relative to the logs directory
#logFolder: "./logs" # relative to the app directory
logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "./config" # plugin config, relative to the home directory
#certsFolder: "./certs" # relative to app home directory

# Plugins to start
plugins: # list of plugins to start
  - /bin/ls
