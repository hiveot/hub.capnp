# Example hub configuration

# Message bus server
address: "127.0.0.1"
mqttPortUnpw: 9883 # username password auth over MQTT/TLS
mqttPortCert: 9884 # certificate based auth over MQTT/TLS
mqttPortWS: 9885 # username password auth over WebSocket/TLS
mqttTimeout: 1

# invalid because the folder doesn't exist
certsFolder: "/invalid/folder" # set to activate TLS

# Logging
# logFile: "/var/log/wost/hub.log"
# loglevel is used in test to verify the file was actually loaded
logLevel: "debug" # debug, info, warning, error. Default is warning

# Plugins to start
plugins: # list of plugins to start
  - ls
  - msgbus
